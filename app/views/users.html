<div ng-controller="UsersCtrl">
    <span class="user_search_input">
        <label>Search: <input type="text" ng-model="search"></label>
    </span>
    <span class="new_btn">
        <button type="button" class="btn btn-info btn-sm" ng-click="openUserModal(null);">New User</button>
    </span>
    <div class="col-xs-12 col-sm-12 col-md-12 table-responsive">
        <table  class="table" >
            <thead>
                <tr>
                    <th style="width:10%"></th>
                    <th style="width:20%">FIRSTNAME</th>
                    <th style="width:20%">LASTNAME</th>
                    <th style="width:20%">NICKNAME</th>
                    <th style="width:20%">CREATED</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            <tr ng-repeat="user in users| filter:search">
                <td>
                    <div style="width:50px; height:50px;">
                        <img ng-if="(user.avatar != null && user.avatar.trim() != '')" style="width: auto; height: auto; max-width: 100%; max-height: 100%;" ng-src="{{user.avatar}}" />
                        <img ng-if="(user.avatar == null || user.avatar.trim() == '')" style="width: auto; height: auto; max-width: 100%; max-height: 100%;" src="images/yeoman.png" />
                    </div>
                <td class="user-cell">{{user.firstname}}</td>
                <td class="user-cell">{{user.lastname}}</td>
                <td class="user-cell">{{(user.nickname != null && user.nickname.trim() != '') ? user.nickname : '(Firstname will be shown)'}}</td>
                <td class="user-cell">{{(user.created * 1000) | date:'medium'}}</td>
                <td><a href class="btn btn-default btn-sm" ng-click="openUserModal(user.id)">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
